<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff, #f857a6);
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .result-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 30px; text-align: center; color: #fff;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.25);
      width: 400px;
      animation: fadeIn 0.9s ease-in-out;
    }
    .rating { font-size: 2.4rem; font-weight: bold; margin: 15px 0; }
    .rating-class { font-size: 1.3rem; font-weight: 500; margin-bottom: 20px; }
    .btn-back {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      color: #fff; font-weight: bold; border-radius: 12px;
      padding: 10px 20px; text-decoration: none; transition: 0.3s;
    }
    .btn-back:hover { transform: scale(1.05); }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.9);} to {opacity:1; transform:scale(1);} }
  </style>
</head>
<body>
  <div class="result-card">
    <h3>Prediction Result</h3>
    <p class="rating">‚≠ê {{ rating }}</p>
    <p class="rating-class">Rating Level ‚Üí <strong>{{ rating_class }}</strong></p>
    <a href="/" class="btn-back">üîÑ Try Again</a>
  </div>
</body>
</html>
